<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seonghwa - My Love</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Seonghwa - My Love</h1>
            <p>A website dedicated to the amazing Seonghwa from ATEEZ</p>
        </header>

        <div class="gallery">
            <h2>Gallery</h2>
            <div class="image-row">
                <img src="image1.jpg" alt="Seonghwa Image 1">
                <img src="image2.jpg" alt="Seonghwa Image 2">
                <img src="image3.jpg" alt="Seonghwa Image 3">
            </div>
            <div class="image-row">
                <img src="image4.jpg" alt="Seonghwa Image 4">
                <img src="image5.jpg" alt="Seonghwa Image 5">
                <img src="image6.jpg" alt="Seonghwa Image 6">
            </div>
        </div>

        <div class="audio-player">
            <h2>Background Music</h2>
            <audio controls autoplay loop>
                <source src="seonghwa_song.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <footer>
            <p>Made with ❤️ for Seonghwa</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
