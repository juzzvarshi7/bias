<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seonghwa - My Love</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-overlay"></div>
    <header>
        <h1>Seonghwa - My Eternal Love</h1>
    </header>

    <div class="gallery">
        <div class="image-row">
            <img src="image1.jpg" alt="Seonghwa Image 1">
            <img src="image2.jpg" alt="Seonghwa Image 2">
            <img src="image3.jpg" alt="Seonghwa Image 3">
            <img src="image4.jpg" alt="Seonghwa Image 4">
        </div>
        <div class="image-row">
            <img src="image5.jpg" alt="Seonghwa Image 5">
            <img src="image6.jpg" alt="Seonghwa Image 6">
            <img src="image7.jpg" alt="Seonghwa Image 7">
            <img src="image8.jpg" alt="Seonghwa Image 8">
        </div>
        <div class="image-row">
            <img src="image9.jpg" alt="Seonghwa Image 9">
            <img src="image10.jpg" alt="Seonghwa Image 10">
            <img src="image11.jpg" alt="Seonghwa Image 11">
            <img src="image12.jpg" alt="Seonghwa Image 12">
        </div>
        <div class="image-row">
            <img src="image13.jpg" alt="Seonghwa Image 13">
            <img src="image14.jpg" alt="Seonghwa Image 14">
        </div>
    </div>

    <footer>
        <p>Made with all my love for the beautiful Seonghwa</p>
    </footer>

    <!-- Background audio -->
    <audio id="background-audio" autoplay loop>
        <source src="seonghwa_song.mp3" type="audio/mpeg">
    </audio>

    <!-- Pop-up Image -->
    <div class="popup" id="seonghwaPopup">
        <img src="seonghwa_character.jpeg" alt="Seonghwa Character" />
    </div>

    <!-- Sparkles and fog animations -->
    <div class="effects">
        <img src="sparkle.gif" class="sparkle" alt="Sparkle">
        <video autoplay loop muted class="heart-animation">
            <source src="heart.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
        <img src="fog.gif" class="fog" alt="Magical Fog"> <!-- Fixed class name -->
    </div>

    <script src="script.js"></script>
</body>
</html>
